<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container" id="app" v-cloak>
      <div class="row">
        <div class="col text-center mt-4">
          <h1>Listado de notas</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group row">
              <label for="id" class="col-2 col-form-label">ID</label>
              <div class="col-2">
                <input type="number" id="id" class="form-control" v-model="activeID" min="0" :max="data.length - 1">
              </div>
            </div>
            <div class="form-group row">
              <label for="names" class="col-2 col-form-label">Nombres</label>
              <div class="col-10">
                <input type="text" readonly class="form-control-plaintext" id="names" v-model="data[activeID].name">
              </div>
            </div>
            <div class="form-group row">
              <label for="course" class="col-2 col-form-label">Curso</label>
              <div class="col-10">
                <input type="text" readonly class="form-control-plaintext" id="course" v-model="data[activeID].course">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th class="text-center" scope="col">Trimestre</th>
                <th class="text-center" scope="col">Matematicas</th>
                <th class="text-center" scope="col">Comportamiento</th>
                <th class="text-center" scope="col">Ecología</th>
                <th class="text-center" scope="col">Inglés</th>
                <th class="text-center" scope="col">Promedio</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(trimester, key) in data[activeID].trimester">
                <td class="text-center">{{ key }}</td>
                <td class="text-center">{{ trimester.mat }}</td>
                <td class="text-center">{{ trimester.comp }}</td>
                <td class="text-center">{{ trimester.eco }}</td>
                <td class="text-center">{{ trimester.ing }}
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="./js/app.js"></script>
</html>
